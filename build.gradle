plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id('idea')
    id('io.ebean') version '12.3.1'
}

group 'org.example.btplan'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.ebean:ebean:12.3.1'
    compile 'io.ebean:ebean-querybean:12.3.1'
    annotationProcessor 'io.ebean:querybean-generator:12.3.1'
    compile 'io.ebean:ebean:12.3.1'
    compile 'io.ebean:ebean-querybean:12.3.1'
   // kapt 'io.ebean:kotlin-querybean-generator:12.3.1'

    testCompile 'io.ebean:ebean-test:12.3.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}